    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand fw-bold fs-2" href="{% url 'shop:home' %}">LyteAutos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 fw-bold" href="#">About</a>

                      <a class="nav-link  btn btn-primary text-white px-4 py-2 ms-2" href="{% url 'account:register' %}">Sign up</a>
